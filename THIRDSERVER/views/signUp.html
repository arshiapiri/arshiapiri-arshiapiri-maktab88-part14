<body>
  <form id="reg" method="post" onsubmit="return validation()">
    <legend><b>Create an account</b></legend>

    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" placeholder="Enter your First name" class="form-control" name="fristname" id="fristname">
      <span id="fnameerror" class="text-danger font-weight-bold"></span>
    </div>
        <div class="form-group">
      <label for="lname">last name</label>
      <input type="text" placeholder="Enter your last name" class="form-control" name="lastname" id="lastname">
      <span id="lnameerror" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group">
      <label for="UserName">User name</label>
      <input type="text" placeholder="Enter your User Name" class="form-control" name="username" id="username">
      <span id="User" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group">
      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password" class="form-control"  name="password" id="password">
      <span id="pass" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group">
        <label for="psw">gender</label>
        <input list="gender" name="gender" id="gender" placeholder="enter your gender" class="form-control">
        <span id="genderError" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" id="create-user" name="submit">click here</button>
    </div>
  </form>
</body>
